<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemsList | filterItems: filterFunction | sorterItems: sorterFunction ">
      <article (click)="selected(item)">
        <h1>{{item.getTitle().value}}</h1>
      </article>
    </ion-item>
  </ion-list>

</ion-content>
