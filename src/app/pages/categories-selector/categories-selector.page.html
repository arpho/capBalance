<ion-header>
  <ion-toolbar>
    <ion-title>categoriesSelector</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categoriesList">
      <app-category [category]="category" [icon]="categoryIcon" (clicked)="addCategory(category)" [color]="colorSelectableCategory"></app-category>
    </ion-item>
  </ion-list>

</ion-content>
