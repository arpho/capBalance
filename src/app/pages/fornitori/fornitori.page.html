<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">

        <ion-back-button
        class="button-clear ion-chevron-left"
        defaultHref="/home"
      ></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>fornitori</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-dynamic-form [questions]="filterFields" (interactiveSubmit)="filter($event)"></app-dynamic-form>
  <app-page-items-list [items_list]="ItemsList|distanceSorter:position" [service]="suppliers" [filterFunction]="filterFunction"></app-page-items-list>

</ion-content>
